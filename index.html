<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menuback">
      <header class="menuback__header">
        <img class="menuback__icon-x" src="images/exit.svg" alt="exit" />
        <img class="menuback__icon-s" src="images/cps.svg" alt="logo" />
        <img class="menuback__icon-q" src="images/search.svg" alt="lookup" />
      </header>
      <nav class="menuback__services">
        <div class="menuback__services-active">
          <img src="images/blue-highlight.svg" alt="blueline" />
          <a class="menuback__services-active-anchor" href="#"
            >Equipment Repair</a
          >
        </div>
        <a class="menuback__link" href="#">Services</a>
        <a class="menuback__link" href="#">For Corporate Clients</a>
        <a class="menuback__link" href="#">For Equipment Sellers</a>
        <a class="menuback__link" href="#">For Partners</a>
        <a class="menuback__link" href="#">For Manufacturers</a>
        <a class="menuback__link" href="#">Our Service Centers</a>
        <a class="menuback__link" href="#">Contacts</a>
      </nav>
      <footer class="menuback__footer">
        <div class="menuback__footer-icons">
          <img
            class="menuback__footer-icon menuback__footer-icon--phone"
            src="images/ic-phone.svg"
            alt="phone"
          />
          <img
            class="menuback__footer-icon menuback__footer-icon--message"
            src="images/ic-message.svg"
            alt="message"
          />
          <img
            class="menuback__footer-icon"
            src="images/ic-profile.svg"
            alt="profile"
          />
        </div>
        <div class="menuback__info">
          <p class="menuback__mail">mail@cps.com</p>
          <p class="menuback__phone">8 800 890 8900</p>
        </div>
      </footer>
      <div class="menuback__language">
        <p>
          <span class="rectangle-selected-language">RU</span>
          <span class="rectangle-unselected-language">EN</span>
          <span class="rectangle-unselected-language">CH</span>
        </p>
      </div>
    </section>
  </body>
</html>
